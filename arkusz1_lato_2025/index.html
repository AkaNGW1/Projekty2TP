<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gry komputerowe</title>

    <link rel="stylesheet" href="styl.css">

</head>
<body>
    
    <header>
        <h1>Ranking gier komputerowych</h1>
    </header>

    <main>
        <section id="left">
            <h3>Top 5 gier w tym miesiącu</h3>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <h3>Nasz sklep</h3>
            <a href="http://sklep.gry.pl">Tu kupisz gry</a>

            <h3>Stronę wykonał</h3>
            <p>1234567890</p>
        </section>

        <section id="center">
        </section>

        <section id="right">
            <h3>Dodaj nową grę</h3>
            <form action="">
                <label for="nazwa">nazwa</label><br>
                <input id="nazwa" name="nazwa" type="text"><br>

                <label for="opis">opis</label><br>
                <input id="opis" name="opis" type="text"><br>

                <label for="cena">cena</label><br>
                <input id="cena" name="cena" type="text"><br>

                <label for="zdjecie">zdjęcie</label><br>
                <input id="zdjecie" name="zdjecie" type="text">
            </form>
        </section>
    </main>

    <footer>
        <form action="">
            <input id="pokaz_opis" name="pokaz_opis" type="text">
            <input type="submit" value="Pokaż opis">
        </form>
    </footer>

</body>
</html>

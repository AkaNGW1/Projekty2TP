<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Background-cwiczenia</title>

</head>
<body>
    <p class="zadanie">Zadanie 1</p>
    <header>Tło: purple</header>

    <footer>Tło: green</footer>

    <p class="zadanie">Zadanie 2</p>
    <br>
    <div id="div1">Background-color z rgba</div>
    <br>
    <div id="div2">Opacity z background-color</div>

    <!--Background color z rgba robi przeźroczystość tylko i wyłącznie tła a nie tekstu lub elementów w divie -->
    <!--Gdzie Opacity jest używany do całego elementu łącznie z tłem i zawartością -->

    <p class="zadanie">Zadanie 3</p>

    <section class="hero">
        <p>Background-Ćwiczenia</p>
    </section>

    <p class="zadanie">Zadanie 4</p>

    <div class="box1"></div>
    <p class="podpis">Box1: repeat: no-repeat;</p>
    <br>
    <div class="box2"></div>
    <p class="podpis">Box2: repeat-x;</p>
    <br>
    <div class="box3"></div>
    <p class="podpis">Box3: repeat: repeat;</p>

    <p class="zadanie">Zadanie 5</p>

    <div id="zad5-grid">
        <div class="pos1"></div>
        <div class="pos2"></div>
        <div class="pos3"></div>
        <div class="pos4"></div>
        <div class="pos5"></div>
        <div class="pos6"></div>
        <div class="pos7"></div>
        <div class="pos8"></div>
        <div class="pos9"></div>
    </div>

    <!--Domyślna pozycja tła w CSS to '0% 0%' czyli 'left top'. 
        Oznacza to, że jeśli nie ustawimy background-position, 
        tło będzie wyświetlane od lewej górnej krawędzi elementu.-->
    <!--background-position domyślnie: left top */-->



</body>

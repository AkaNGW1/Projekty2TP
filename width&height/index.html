<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width/Height</title>

    <link rel="stylesheet" href="styl.css">

</head>
<body>

    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>

    <!-- 
    WNIOSKI:

    - width wyrażone w procentach (np. 50%) oznacza, że szerokość elementu
      jest obliczana względem szerokości elementu nadrzędnego (np. <body> lub innego kontenera).
      Dlatego przy zmianie szerokości okna przeglądarki element ten zmienia swoją szerokość proporcjonalnie.

    - max-width ogranicza szerokość elementu tylko wtedy, gdy obliczona wartość width
      (np. 100%) byłaby większa niż określony limit. 
      Wtedy element nie rośnie powyżej wartości max-width, ale może być mniejszy,
      jeśli okno przeglądarki jest węższe.
    -->
    
</body>
</html>

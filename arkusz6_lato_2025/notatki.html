<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer zadań</title>

    <link rel="stylesheet" href="styl.css">

    <script type="text/javascript" src="script.js"></script>

</head>
<body>

        <img src="obraz.jpg" alt="notatki">
    </aside>

    <section id="sekcja">

        <nav>

            <input type="submit" value="Dodaj" onclick="dodaj()">
        </nav>

        <main>
            <ul id="lista">
                <li id="pobierany">Wyprowadzić psa <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
                <li class="parzyste">Gimnastyka <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
                <li>Zakupy <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
                <li class="parzyste">Spacer z kumplem <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
                <li>Odrabianie lekcji z młodszą siostrą <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
                <li class="parzyste">Projekt na geografię <input type="submit" value="Wykonane" onclick="wykonaj(this)"></li>
            </ul>
        </main>

        <footer>
            <h3>Notaki: 1234567890</h3>
        </footer>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-transformation</title>

    <link rel="stylesheet" href="styl.css">

</head>
<body>

    <h3>Capitalize</h3>
    <p id="capital">qui dolorem ipsum, quia dolor sit amet consectetur adipisci velit</p>

    <h3>Uppercase</h3>
    <p id="uppercase">sed quia non numquam eius modi tempora incidunt</p>

    <h3>Lowercase</h3>
    <p id="lowercase">ut labore et dolore magnam aliquam quaerat voluptatem</p>
    
</body>
</html>
